name: main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Build app ⚒️
        run: npm run build

      - name: Copy app to server 📄
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build"
          target: ${{ secrets.SSH_TARGET }}
          rm: true

      - name: Start PM2 processes 🚀
        uses: appleboy/ssh-action@master
        env:
          FNM_PATH: "/home/${{ secrets.SSH_USERNAME }}/.local/share/fnm"
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          script_stop: true
          envs: FNM_PATH
          script: |
            set -euo pipefail
            export PATH="$FNM_PATH:$PATH"
            eval "`fnm env`"
            cd ${{ secrets.SSH_TARGET }}
            npm run pm2:start:production
